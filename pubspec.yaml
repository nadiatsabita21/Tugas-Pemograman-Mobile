name: layout_tugas
description: A Flutter project for layout tugas with clean architecture.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.0.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Date & Time
  intl: ^0.19.0

  # Logging
  logger: ^2.1.0

  # Device Info
  device_info_plus: ^9.1.1

  # Connectivity
  connectivity_plus: ^5.0.2

  # JSON Serialization
  json_annotation: ^4.8.1

  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # JSON Serialization Generator
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.2
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

